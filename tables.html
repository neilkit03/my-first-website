<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout using tables</title>
    <link rel="stylesheet" href="styles.css">
</head>

</style>
<body>
    <!-- <h1> Strawhat Pirates </h1> -->
    <h1><img src="one_piece_logo.png" alt="one piece logo" height="100"></h1>
    <table width="100%">
        <tr>
            <td><a href="#luffy"><img src="https://i.ibb.co/1L14WtZ/Monkey-D-Luffy-Portrait.png" alt="Monkey-D-Luffy-Portrait" border="0" height="100px "></a></td>
            <td><a href="#zoro"><img src="https://i.ibb.co/pz6TC4h/Roronoa-Zoro-Portrait.png" alt="Roronoa-Zoro-Portrait" border="0" height="100px"></a></td>
            <td><a href="#nami"><img src="https://i.ibb.co/TDfpyFJ/Nami-Portrait.png" alt="Nami-Portrait" border="0" height="100px"></a></td>
            <td><a href="#usopp"><img src="https://i.ibb.co/0FxsFkm/Usopp-Portrait.png" alt="Usopp-Portrait" border="0" height="100"></a></td>
            <td><a href="#sanji"><img src="https://i.ibb.co/pdVzRqv/Sanji-Portrait.png" alt="Sanji-Portrait" border="0" height="100"></a></td>
            <td rowspan="5" colspan="2"><img src="https://i.ibb.co/TRf38vz/one-piece-strawhats.gif" alt="one-piece-strawhats" border="0"></a><br /><a target='_blank' href='https://500pxdownload.com/'></a></td>
        </tr>
        <tr>
            <td>Luffy</td>
            <td>Roronoa Zoro</td>
            <td>Nami</td>
            <td>Usopp</td>
            <td>Sanji</td>
        </tr>
        <tr>
            <td><a href="#chopper"><img src="https://i.ibb.co/xLsSZY9/Tony-Tony-Chopper-Portrait.png" alt="Tony-Tony-Chopper-Portrait" border="0" height="100"></a></td>
            <td><a href="#robin"><img src="https://i.ibb.co/Y3dWxHF/Nico-Robin-Post-Timeskip-Portrait.png" alt="Nico-Robin-Post-Timeskip-Portrait" border="0" height="100"></a></td>
            <td><a href="#franky"><img src="https://i.ibb.co/xC4NgTy/Franky-Portrait.png" alt="Franky-Portrait" border="0" height="100"></a></td>
            <td><a href="#brook"><img src="https://i.ibb.co/Jm9M8f9/Brook-Portrait.png" alt="Brook-Portrait" border="0" height="100"></a></td>
            <td><a href="#jinbe"><img src="https://i.ibb.co/mH30W8r/Jinbe-Portrait.png" alt="Jinbe-Portrait" border="0" height="100"></a></td>
        </tr>
        <tr>
            <td>Tony Tony<br>Chopper</td>
            <td>Nico Robin</td>
            <td>Franky</td>
            <td>Brook</td>
            <td>Jinbe</td>
        </tr>
        <tr>
            <td><a href="#vivi"><img src="https://i.ibb.co/34x7rT8/Nefertari-Vivi-Portrait.png" alt="Nefertari-Vivi-Portrait" border="0" height="100"></a></td>
            <td rowspan="2" colspan="4" style="border:none;"></td>
        </tr>
        <tr>
            <td>Nefertari Vivi</td>
            <td>Jolly Roger</td>
            
        </tr>
    </table>
<br><br>

    <div class="box">
        <video autoplay muted loop controls>
            <source src="ONE PIECE _We Are!.mp4" type="video/mp4" >
        </video>
    </div>

    <div id="copyright">
       <p> copyright &#169; 2022</p>
    </div>
</body>
</html>
